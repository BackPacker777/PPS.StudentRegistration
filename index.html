<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PPS Student Registration</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.min.css" rel="stylesheet">
		<link href="css/hb.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<div class="small-8 columns">
				<h3>Public Schools of Petoskey - Student Registration</h3>
			</div>
			<div class="small-2 columns">
				<h3 id="date"></h3>
			</div>
			<div class="small-2 columns end">
				<img src='images/PPS_Logo.png' alt='PPS Logo' id='ppsLogo'>
			</div>
		</div>
		<div class="panel radius">
			<form id='form' name='form' action="pages/result.html">
				<div class="row">
					<fieldset id='dateTime'>
						<legend>Student Information</legend>
						<div class="row">
							<div class="small-3 columns">
								<span class="label">Last Name</span><br>
								<input name='lastName' id='lastName' placeholder='Last Name' type='text' required>
							</div>
							<div class="small-3 columns">
								<span class="label">First Name</span><br>
								<input name='firstName' id='firstName' placeholder='First Name' type='text' required>
							</div>
							<div class="small-3 columns">
								<span class="label">Middle Name</span><br>
								<input name='middleName' id='middleName' placeholder='Middle Name' type='text' required>
							</div>
							<div class="small-3 columns">
								<span class="label">Suffix</span><br>
								<select name='suffix' id='suffix' required>
									<option>Choose</option>
									<option value="Jr.">Jr.</option>
									<option value="Senior">Sr.</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="small-3 columns">
								<span class="label">Date of Birth</span><br>
								<input name='dob' id='dob' placeholder='dob' type='date' required>
							</div>
							<div class="small-3 columns">
								<span class="label">Nickname</span><br>
								<input name='nickName' id='nickName' placeholder='Nickname' type='text'>
							</div>
							<div class="small-3 columns">
								<span class="label">Gender</span><br>
								<select name='gender' id='gender' required>
									<option>Choose</option>
									<option value="Female">Female</option>
									<option value="Male">Male</option>
								</select>
							</div>
							<div class="small-3 columns">
								<span class="label">Ethnicity</span><br>
								<select name='ethnicity' id='ethnicity' required>
									<option>Choose</option>
									<option value="I">Native American/Alaskan Native</option>
									<option value="A">Asian</option>
									<option value="F">Native Hawaiian Pacific Islander</option>
									<option value="B">Black or African American</option>
									<option value="W">White</option>

								</select>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="row">
					<div class="small-2 columns">
						<input type='submit' id='completed' value='Completed!' class="button round">
					</div>
					<div class="small-2 columns">
						<input type='reset' id='reset' value='Reset Form' class="button round alert">
					</div>
				</div>
			</form>
		</div>
	
		<!-- SCRIPTS -->
		<script src="scripts/modernizr.js"></script>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
